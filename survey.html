<body>
    <nav>

    <header>
        <H1><STRONG>THANK YOU!</STRONG></H1>
        <p>
            We appriciate you visiting our site. <em>Without users like you we could not continue.</em> <br><br>
            <strong>PLEASE</strong> take a minute to fill out this survey and tell us how we can get better.
        </p>
    </header>

    <main>        
        <fieldset>
            <legend>Survey</legend>
            <form action="#">
                <ul>
                    <li><label for="name">Name:</label>
                    <input type="text" id="name" name="user.name"></li>
                    
                    <li><label for="email">Password:</label>
                    <input type="text" id="email" name="user.email"></li>

                    <li><label for="phoneNumber">User Identification Number:</label>
                    <input type="text" id="phoneNumber" name="user.phoneNumber"></li>

                    <li><label for="response">Please tell us anything we can improve on</label></li>
                    <li><textarea id="response" name="user.response" rows="8" cols="36"></textarea></li>
                </ul>
            <button type="submit">Submit</button>
            </form>
        </fieldset>
    </main>
</body>
